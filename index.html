    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container to center the box */
        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Centered box without padding */
        .centered-box {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* Inner container for padding control */
        .inner-container {
            width: 100%;
            height: 100%;
            padding: 10px;
            /* Add padding here */
            box-sizing: border-box;
            /* Ensure padding stays inside the box */
        }

        /* Responsive scaling for the MVV Departure Monitor */
        .mvv-departure-monitor {
            width: 100%;
            height: 100%;
            transform-origin: top left;
        }
    </style>
</head>
